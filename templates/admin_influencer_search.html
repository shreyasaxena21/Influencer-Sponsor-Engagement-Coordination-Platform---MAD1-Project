<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id = "container">
      <nav class="navbar navbar-expand-lg navbar-light " style="background-color: lightseagreen;">
            <a class="navbar-brand" href="#">Admin's Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/admin/dashboard/info"> Info <span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/admin/dashboard/find"> Find<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#"> Stats <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login"> Logout</a>
                </li>
          </nav><br>

          <label><h4>Search Results:</h4></label>

          {%if search_results|length == 0 %}
          <h3>No Users available!</h3>
          {%else%}
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Influencer/Sponsor Name</th>
                <th scope="col">Category</th>
                <th scope="col">Niche</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            {%for user in search_results %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{user.name}}</td>
                <td>{{user.category}}</td>
                <td>{{user.niche}}</td>
                

                <td><button type="button" class="btn btn-warning">View</button>|<button type="button" class="btn btn-danger">Flag</button></td>
              </tr>
            {%endfor%}
            </tbody>
        </table>
          
          {%endif%}<br>
