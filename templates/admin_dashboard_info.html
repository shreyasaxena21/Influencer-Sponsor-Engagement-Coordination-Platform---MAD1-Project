          <!--Table creation-->

          {%if campaigns%}

            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Campaign</th>
                <th scope="col">Progress</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
            {%for key, value in campaigns.items()%}
              <tr>
                <th scope="row">{{key}}</th>
                <td>{{value[0]}}</td>
                <td>{{value[1]}}</td>
                <td><button type="button" class="btn btn-success">View</button></td>
              </tr>
            {%endfor%}
            </tbody>
          </table>
          {%else%}
          <h3>No Campaigns available!</h3>
