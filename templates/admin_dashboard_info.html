<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/dashboardstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id = "container-admin">
      <nav class="navbar navbar-expand-lg navbar-light " style="background-color: lightseagreen;">
        <a class="navbar-brand" href="#">Admin's Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/admin/dashboard/info"> Info <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/admin/dashboard/find"> Find<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"> Stats <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"> Logout</a>
            </li>
          </nav>
          <div id="main">
            <label><h3 style="font-family: 'Times New Roman', Times, serif;">Welcome Admin!</h3></label><br>
           <label><h5 style="font-family: 'Times New Roman', Times, serif;"><b>Ongoing Campaigns :</b></h5></label>
          </div>
           
          <div id="campaign">  
            {%if campaigns%}
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">*</th>
                  <th style="font-family: 'Times New Roman', Times, serif;" scope="col">Campaign</th>
                  <th style="font-family: 'Times New Roman', Times, serif;" scope="col">Progress</th>
                  <th style="font-family: 'Times New Roman', Times, serif;" scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
              {%for key, value in campaigns.items()%}
                <tr>
                  <th style="font-family: 'Times New Roman', Times, serif;" scope="row">{{key}}</th>
                  <td style="font-family: 'Times New Roman', Times, serif;">{{value[0]}}</td>
                  <td style="font-family: 'Times New Roman', Times, serif;">{{value[1]}}</td>
                  <td><a href="/view/campaign/{{key}}"><button type="button" class="btn btn-success">View</button></a></td>
                </tr>
              {%endfor%}
              </tbody>
            </table>
            {%else%}
            <h3 style="font-family: 'Times New Roman', Times, serif;">No Campaigns available!</h3>
            {%endif%}
          </div>
 

          <div id="main">
           <label><h5 style="font-family: 'Times New Roman', Times, serif;"><b>Flagged Users/Campaigns :</b></h5></label>
          </div>

          <div id="flagged">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">*</th>
                  <th style="font-family: 'Times New Roman', Times, serif;" scope="col">Campaign</th>
                  <th style="font-family: 'Times New Roman', Times, serif;" scope="col">Company</th>
                  <th style="font-family: 'Times New Roman', Times, serif;" scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th style="font-family: 'Times New Roman', Times, serif;" scope="row">1</th>
                  <td style="font-family: 'Times New Roman', Times, serif;">Campaign 01</td>
                  <td style="font-family: 'Times New Roman', Times, serif;">Company 01</td>
                  <td><button type="button" class="btn btn-success">View</button>||<button type="button" class="btn btn-danger">Remove</button></td>
                </tr>
                <tr>
              </tbody>
            </table>
          </div>
          
        <div>
   </div>
</body>
</html>
