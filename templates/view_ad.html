<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/dashboardstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Influencer Dashboard</title>
</head>
<body>
  <div id="container-influencer-profile">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:orange;">
      <a class="navbar-brand" href="#">Influencer's Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/influencer/dashboard/profile/{{ads.influencer_id}}"> Profile</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/influencer/dashboard/find/{{ads.influencer_id}}"> Find</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/influencer/stats"> Stats</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login"> Logout</a>
          </li>
          
    </nav><br>

    <div id="campaign">
        {%if ads%}
          {%for ad in ads%}
          <ul>
            <h3 style="font-family: 'Times New Roman', Times, serif; text-align: center;"><strong>Ad Name:</strong> {{ ad.name }}</h3>
            <li>
              <h6 style="font-family: 'Times New Roman', Times, serif;"><strong>Description:</strong> {{ ad.message }}</h6>
            </li>
            <li>
              <h6 style="font-family: 'Times New Roman', Times, serif;"><strong>Terms:</strong> {{ ad.requirements }}</h6>
            </li>
              <li>
                <h6 style="font-family: 'Times New Roman', Times, serif;"><strong>Payment:</strong> Rs. {{ ad.payment_amount }}</h6>
              </li>
          </ul>
            <div id="button-container" style="padding-left: 550px;">
                <form action="/reject/ad/{{ad.id}}" method="POST">
                    <input type="hidden" name="ad_id" value="{{ad.id}}">
                        <button type="submit" class="btn-danger"> Reject </button>
                  </form>
              <button type="submit" class="btn-primary"> Negotiate </button>
              <form action="/accept/ad/{{ad.id}}" method="POST">
                <input type="hidden" name="ad_id" value="{{ad.id}}">
                   <button type="submit" class="btn-success"> Accept </button>
              </form>
            </div>
          {%endfor%}
          {%else%}
             <p>No Ads</p>
        {%endif%}

    </div>
