<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Sponser Dashboard</title>
</head>
<body>
    <div id = "container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Sponser's Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/sponser/dashboard/profile"> Profile </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/sponser/dashboard/campaign"> Campaigns</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/sponser/dashboard/find"> Find</span></a>
            </li>            
            <li class="nav-item active">
              <a class="nav-link" href="#"> Stats </span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"> Logout</a>
            </li>
      </nav><br>
            {%if campaigns%} 
            <div class="container">
              <div class="row">
                {%for campaign in campaigns%}
                <div class="col-sm">
                  <!--Card1 in col1-->
                  <div class="card" style="width: 18rem;">
                      <div class="card-body">
                          <h5 class="card-title">title 01</h5>
                          <h6 class="card-subtitle mb-2 text-muted"></h6>
                          <p class="card-text"><br><br><br><br><br><br><br></p>
                      </div>
                  </div>
                </div>
                {%endfor%}
                {%else%}
                <h3>No campaigns are available for you </h3>
                {%endif%}
                <br><br>
                <div class="d-flex justify-content-md-center">
                  <h3>Add Campaigns</h3><br><br><br>
                </div>
                    <div class="d-flex justify-content-md-center">
                      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCampaignModal" >+ New Campaign</button>
                    </div>
              </div>
              
            </div>
              <br>
              
        <!--Modal dialog boxes for Campaigns-->
        <form action="/add/campaigns/{{sponser_id}}" method= "POST" >
        <div class="modal fade" id="addCampaignModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Campaign</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title">
                <label for="decription" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description" rows="5"></textarea>
                <label for="image" class="form-label">Image</label>
                <input type="text" class="form-control" name="image" id="image">
                <label for="niche" class="form-label">Niche</label>
                <input type="text" class="form-control" name="niche" id="niche">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" name="date" id="date">

                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add</button>
              </div>
            </div>
          </div>
        </div>
      </form>
        <!--End of Modal dialog for campaigns-->
  </body>
</html>
