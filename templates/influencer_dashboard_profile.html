<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Influencer Dashboard</title>
</head>
<body>
    <div id = "container">
        <div id = "panel">
          <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Influencer's Dashboard</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"> Profile |<span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"> Find |</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"> Stats |</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"> Logout</a>
                  </li>
                </ul>
              </div>
            </nav>
          </nav><br><br>
          <div class="card" style="width: 18rem;" >
            <div class="card-body">
              <h5 class="card-title">Profile Picture</h5>
              <p class="card-text"><br><br><br></p>
            </div>
          </div>
          <div class="d-flex justify-content-md-center">
            <label>Welcome {username}</label>
          </div><br>
          <div class="d-flex justify-content-md-center">
            <label> Active Campaigns :</label>
          </div><br>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Campaign</th>
                <th scope="col">Progress</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Campaign 01</td>
                <td>Progress 20%</td>
                <td><button type="button" class="btn btn-warning">View</button></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Campaign 02</td>
                <td>Progress 40%</td>
                <td><button type="button" class="btn btn-warning">View</button></td>
              </tr>
            </tbody>
          </table>
          <br>
          <label>New Requests :</label><br>
          <table class="table">
              <tr>
                <th scope="row">1</th>
                <td>Campaign 01</td>
                <td>Company 01</td>
                <td><button type="button" class="btn btn-warning">View</button>||<button type="button" class="btn btn-success">Accept</button>||<button type="button" class="btn btn-danger">Reject</button></td>
              </tr>
              <tr>
                <th scope="row">1</th>
                <td>Campaign 02</td>
                <td>Company 03</td>
                <td><button type="button" class="btn btn-warning">View</button>||<button type="button" class="btn btn-success">Accept</button>||<button type="button" class="btn btn-danger">Reject</button></td>
              </tr>
            </tbody>
          </table>

          
           
              
                
        </div>
    </div>
</body>
</html>
