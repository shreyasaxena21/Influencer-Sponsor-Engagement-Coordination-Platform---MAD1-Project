<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/dashboardstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Influencer Dashboard</title>
</head>
<body>
  <div id="container-influencer-edit">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:orange;">
      <a class="navbar-brand" href="#">Influencer's Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/influencer/dashboard/profile"> Profile</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/influencer/dashboard/find"> Find</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/influencer/stats"> Stats</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login"> Logout</a>
          </li>
          
    </nav><br>

    <div id="main">
        <div class="d-flex justify-content-md-center">
            <h3 style="font-family: 'Times New Roman', Times, serif;">Edit profile</h3><br>
          </div>
          <div class="d-flex justify-content-md-center">
            <h4 style="font-family: 'Times New Roman', Times, serif;">@{{user.user_name}}</h4><br>
           </div>

          <div class="d-flex justify-content-md-center">
            <label><h3 style="font-family: 'Times New Roman', Times, serif;">Name : {{user.full_name}}</h3></label>
        </div>

          <form method="POST" action="/edit/profile/influencer/{{user.id}}">
            <div class="mb-3">
                <label for="user_name" class="form-label">New Username</label>
                <input type="user_name" class="form-control" name="" id="user_name">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="confirm_password" class="form-control" id="confirm_password">
              </div>
              <div class="d-flex justify-content-md-center">
                <button type="submit" class="btn btn-success">Save Changes</button><br><br>
              </div>
          </form>
    </div>
  </div>
</body>
</html>
