<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Influencer SignUp Page</title>
</head>
<body>
    <div id = "container-influencer">
            <div id="input-form-influencer">
                <h2> SignUp </h2>
                <div id = ""></div>
                <form method = "POST" action="/influencer_signup">
                    <div class="mb-3">
                        <label for="email" name="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" name="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                      <label for="username" name="uname" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="username" aria-describedby="userHelp">
                      <div id="userHelp" class="form-text">We'll never share your username with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="pwd" name="pwd" class="form-label">Password</label>
                      <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="mb-3">
                      <label for="category" name="category" class="form-label">Category</label>
                      <input type="text" class="form-control" id="username" >
                    </div>
                    <div class="mb-3">
                      <label for="category" name="niche" class="form-label">Niche</label>
                      <input type="text" class="form-control" id="username" >
                    </div>
                    <br>
                    Platform presence
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Youtube
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Twitter
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Instagram
                      </label>
                    </div><br>
                    
                    <div class="d-flex justify-content-md-center">
                      <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="d-flex justify-content-md-center">
                      Already registered ?
                    </div>
                    <div class="d-flex justify-content-md-center">
                      <a href="/login" > Login</a>
                    </div>
                    <div class="d-flex justify-content-md-center">
                      {{msg}}
                    </div>
                    
                  </form>
            </div> 
    </div>
</body>
</html>
