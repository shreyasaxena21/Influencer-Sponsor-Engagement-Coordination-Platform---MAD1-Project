<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sponsor Signup</title>
  <link rel="stylesheet" href="/static/base.css" />
  <link rel="stylesheet" href="/static/sponsor.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div id="container-sponsor">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom px-4">
      <a class="navbar-brand fw-bold fs-3 text-dark" href="/">Influencify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/influencer_signup">Influencer Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/sponser_signup">Sponsor Register</a></li>
        </ul>
      </div>
    </nav>

    <!-- Form -->
    <div class="signup-box mx-auto mt-5 p-4 shadow rounded">
      <h2 class="text-center mb-4">Sponsor Registration</h2>
      <form method="POST" action="/sponser_signup">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required />
          <div id="emailHelp" class="form-text">We'll never share your email.</div>
        </div>

        <div class="mb-3">
          <label for="companyname" class="form-label">Company Name</label>
          <input type="text" class="form-control" name="company_name" id="companyname" required />
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="uname" id="username" required />
        </div>

        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" class="form-control" name="pwd" id="pwd" required />
        </div>

        <div class="mb-3">
          <label for="industry" class="form-label">Industry</label>
          <input type="text" class="form-control" name="indus" id="industry" required />
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
        <div class="text-center mt-2">
          {{ msg }}
        </div>
      </form>
    </div>
  </div>
</body>
</html>
