<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sponser SignUp Page</title>
</head>
<body>
    <div id = "container">
        <div id = "panel">
            <div id="input-form-sponser">
                <h2> SignUp </h2>
                <div id = ""></div>
                <form method = "POST" action="/sponser_signup">
                    <div class="mb-3">
                        <label for="email" name="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" name="full_name" class="form-label">Full Name</label>
                        <form>
                            <div class="row">
                              <div class="col">
                                <input type="text" name="fname" class="form-control" placeholder="First name">
                              </div>
                              <div class="col">
                                <input type="text" name="lname" class="form-control" placeholder="Last name">
                              </div>
                            </div>
                          </form>
                    </div>
                    <div class="mb-3">
                      <label for="username" name="uname" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="username" aria-describedby="userHelp">
                      <div id="userHelp" class="form-text">We'll never share your username with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="pwd" name="pwd" class="form-label">Password</label>
                      <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="mb-3">
                        <label for="industry" name="indus" class="form-label">Industry</label>
                        <input type="text" class="form-control" id="username" >
                    </div>
                    <div class="mb-3">
                      <label for="companyname" name="company_name" class="form-label">Company Name</label>
                      <input type="text" class="form-control" id="username" aria-describedby="userHelp">
                    </div>
                    <div class="d-flex justify-content-md-center">
                      <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="d-flex justify-content-md-center">
                      Already registered ?
                    </div>
                    <div class="d-flex justify-content-md-center">
                      <a href="/login" > Login</a>
                    </div>
                  </form>
            </div> 
        </div>
    </div>
</body>
</html>
