<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sponser SignUp Page</title>
</head>
<body>
    <div id = "container-sponser">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightgoldenrodyellow";>
        <a class="navbar-brand" href="/">Influencify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/login"> Login <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/influencer_signup"> Influencer Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sponser_signup"> Sponsor Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </nav>
    <div id="input-form-sponser">
      <h2> Sponsor Register </h2>
      <div id = ""></div>
        <form method = "POST" action="/sponser_signup">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
          <label for="companyname" class="form-label">Company Name</label>
          <input type="text" class="form-control" name="company_name" id="fullname">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" class="form-control" name="uname" id="username" aria-describedby="userHelp">
          <div id="userHelp" class="form-text">We'll never share your username with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" class="form-control" name="pwd"  id="pwd">
       </div>
       <div class="mb-3">
          <label for="industry" class="form-label">Industry</label>
          <input type="text" class="form-control"  name="indus" id="industry" >
        </div><br>
        <div class="d-flex justify-content-md-center">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
    </div> 
  </div>
</body>
</html>
