<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    
    <div id="container-login">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightgoldenrodyellow";>
        <a class="navbar-brand" href="/">Influencify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/login"> Login <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/influencer_signup"> Influencer Register<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/sponser_signup"> Sponsor Register<span class="sr-only"></span></a>
            </li>
            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                Register</a>
              <div class="dropdown-menu">
                <li><a class="dropdown-item" href="/influencer_signup"> Influencer Register</a></li>
                <li><a class="dropdown-item" href="/sponser_signup"> Sponser Register</a></li>
              </div>
            </li> -->
          </ul>
        </div>
      </nav>
    </nav>
      <div id="input-form">
        <h2> User Login </h2>
          <div id = ""></div>
            <form action="{{ url_for('user_login') }}" method = "POST" >
              <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" name="uname" id="username" placeholder="user123"  aria-describedby="userHelp">
                <div id="userHelp" class="form-text">We'll never share your username with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" name="pwd" class="form-control" id="pwd">
              </div>
              <div class="d-flex justify-content-md-center">
                <button type="submit" class="btn btn-success">Login</button><br><br>
              </div>
              <div class="d-flex justify-content-md-center">
                <br>
                {{msg}}
              </div>
            </form>
      </div>
    </div>
</body>
</html>
