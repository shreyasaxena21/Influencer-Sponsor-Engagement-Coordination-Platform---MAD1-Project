<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <!-- External CSS -->
    <link rel="stylesheet" href="/static/base.css">
  <link rel="stylesheet" href="/static/login.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <!-- Navbar (matching home style) -->
  <nav class="navbar navbar-expand-lg navbar-light custom-navbar shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4" href="/">Influencify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active fw-medium" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium" href="/influencer_signup">Influencer Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium" href="/sponser_signup">Sponsor Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 450px; background-color: #fffef0;">
      <h3 class="text-center mb-4">User Login</h3>

      <form action="{{ url_for('user_login') }}" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" class="form-control" name="uname" id="username" placeholder="user123" required />
          <div id="userHelp" class="form-text">We'll never share your username.</div>
        </div>

        <div class="mb-3">
          <label for="pwd" class="form-label">Password</label>
          <input type="password" name="pwd" class="form-control" id="pwd" required  placeholder="******"/>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success rounded-pill">Login</button>
        </div>

        <div class="text-center mt-3 text-danger">
          {{ msg }}
        </div>

        <div class="text-center mt-4">
          <p>
            Don't have an account?
            <a href="/influencer_signup" class="text-decoration-none fw-bold">Register as Influencer</a> or
            <a href="/sponser_signup" class="text-decoration-none fw-bold">Sponsor</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
