<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    <div id="input-form">
      <h2> User Login </h2>
        <div id = ""></div>
          <form method = "POST" action="/login">
            <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
              <input type="text" class="form-control" name="uname" id="username" aria-describedby="userHelp">
              <div id="userHelp" class="form-text">We'll never share your username with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password</label>
              <input type="password" name="pwd" class="form-control" id="pwd">
            </div>
            <div class="d-flex justify-content-md-center">
              <button type="submit" class="btn btn-primary">Login</button><br><br>
            </div>
            <div class="d-flex justify-content-md-center">
              New User ? 
            </div>
            <div class="d-flex justify-content-md-center">
              <a href="/sponser_signup" > Sponser Register </a> <br>
            </div>
            <div class="d-flex justify-content-md-center">
              <a href = "/influencer_signup"> Influencer Register</a> 
            </div>
            <div class="d-flex justify-content-md-center">
              {{msg}}
            </div>
          </form>                 
    </div> 
</body>
</html>
