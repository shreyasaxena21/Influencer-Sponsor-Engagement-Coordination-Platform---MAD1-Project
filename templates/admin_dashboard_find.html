</head>
<body>
    <div id = "container">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Admin's Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item active">

          <form action="/admin/search"  class="form-inline">
            <input type="text" class="form-control" id="search" name="search_word" placeholder="Search Sponsors and Influencers">
            <button type="submit" class="btn btn-primary">Search</button>
          </form><br>
          
          <style>
            form{
              width: 100%;
              display: flex;
              flex-direction: row;
              justify-content: center;
              align-items: center;
            }
            #parameter{
              margin-left: 10px;
              margin-right: 10px;
              width: 15%;
            }
            #search{
              margin-left: 10px;
              margin-right: 10px;
              width: 50%;
            }
          </style>


           <!-- Display search results -->
           <label><h4>Search Results:</h4></label>
           <table class="table">
            
            <thead>
              
              <tr>
                <th scope="col">#</th>
                <th scope="col">Influencer/Sponsor Name</th>
                <th scope="col">Details</th>
                <th scope="col">Action</th>
              </tr>

            <tbody>
              <tr>

                <td>Sponsor 01</td>

                <td><button type="button" class="btn btn-success">View</button>||<button type="button" class="btn btn-danger">Flag</button></td>

              <tr>

              <tr>
