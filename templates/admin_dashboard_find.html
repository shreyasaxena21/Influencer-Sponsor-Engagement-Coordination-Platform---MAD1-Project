<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id = "container">
        <div id = "panel">
          <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Admin's Dashboard</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"> Info |<span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"> Find |</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"> Stats |</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"> Logout</a>
                  </li>
                </ul>
              </div>
            </nav>
          </nav><br>
          <div class="d-flex justify-content-md-center">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-info" type="submit">Filter</button>
          </div><br><br>
          
          <!--Table creation-->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Influencer/Sponser Name</th>
                <th scope="col">Details</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Influencer Name</td>
                <td>Details</td>
                <td><button type="button" class="btn btn-success">View</button>||<button type="button" class="btn btn-danger">Flag</button></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Sponser Name</td>
                <td>Details</td>
                <td><button type="button" class="btn btn-success">View</button>||<button type="button" class="btn btn-danger">Flag</button></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Company Name</td>
                <td>Details</td>
                <td><button type="button" class="btn btn-success">View</button>||<button type="button" class="btn btn-danger">Flag</button></td>
              </tr>
              <tr>
                <th scope="row">1</th>
                <td>Inf Name</td>
                <td>Details</td>
                <td><button type="button" class="btn btn-success">View</button>||<button type="button" class="btn btn-danger">Flag</button></td>
              </tr>
            </tbody>
          </table>
          
        <div>
    </div>
</body>
</html>
